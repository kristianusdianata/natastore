<div class="modal-header">
    <div class="row m-0">
        <div class="col-12">
            <h5 class="modal-title" id="exampleModalLabel">Your Cart</h5>
        </div>
        <div class="col-12">
            <h5 class="modal-subtitle" id="exampleModalLabel">1 Items</h5>
        </div>
    </div>
    <!-- <h5 class="modal-title" id="exampleModalLabel">1 Items</h5> -->
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row m-0 cart-body justify-content-md-around">
        <!-- cart item 1 -->
        <div class="col-12 col-md-10 p-0 mb-4">
            <div class="row m-0">
                <!-- delete item order -->
                <div class="col-12 text-right">
                    <a href="#" class="text-decoration-none cta-delete-order">
                        <i class="fas fa-times text-secondary"></i>
                    </a>
                </div>

                <!-- item order -->
                <div class="col-3 p-0">
                    <img class="img-fluid" src="assets/img/promo2.jpg">
                </div>

                <!-- cta -->
                <div class="col-8">
                    <div class="row m-0">
                        <!-- product name -->
                        <div class="col-12 p-0">
                            <p class="m-0 cart-brand text-left">
                                UNIQLO</p>
                            <p class="m-0 cart-product text-left">
                                Lorem Ipsum</p>
                        </div>

                        <!-- product size -->
                        <div class="col-12 p-0 pt-2">
                            <div class="row m-0">
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-info text-left">
                                        Size</p>
                                </div>
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-detail text-right">
                                        M</p>
                                </div>
                            </div>
                        </div>

                        <!-- product Qty -->
                        <div class="col-12 p-0">
                            <div class="row m-0">
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-info text-left">
                                        Qty</p>
                                </div>
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-detail text-right">
                                        1</p>
                                </div>
                            </div>
                        </div>

                        <!-- product price -->
                        <div class="col-12 p-0">
                            <div class="row m-0">
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-info text-left">
                                        Harga</p>
                                </div>
                                <div class="col-6 p-0">
                                    <p class="m-0 cart-detail text-right">
                                        IDR 280.000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- total price -->
    <div class="row m-0 border-top border-bottom mt-1 mb-1 pt-2 pb-2">
        <div class="col-6 p-0">
            <p class="m-0 cart-total-info text-center">TOTAL</p>
        </div>

        <div class="col-6 p-0">
            <p class="m-0 cart-total-detail text-center">IDR 280.000
            </p>
        </div>
    </div>
</div>

<div class="modal-footer row m-0">
    <div class="col-12" id="btn-checkout-cart">
        <a href="checkout.html" class="d-flex align-items-center justify-content-center rounded text-decoration-none">
            BAYAR SEKARANG
        </a>
    </div>

    <div class="col-12" id="btn-close-modal">
        <a class="d-flex align-items-center justify-content-center rounded text-decoration-none"
            data-dismiss="modal">
            LANJUT BELANJA
        </a>
    </div>
</div>
